[uwsgi]
chdir = /opt/LogESP
module = LogESP.wsgi
home = /opt/LogESP/env
master = true
no-orphans = true
pidfile = /opt/LogESP/run/logesp-uwsgi-master.pid
processes = 5
uid = www-data
gid = www-data
socket = /opt/LogESP/run/logesp.sock
chmod-socket = 664
chown-socket = www-data:www-data
vacuum = true
daemonize = /var/log/uwsgi/logesp.log
