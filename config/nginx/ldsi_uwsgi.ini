[uwsgi]
chdir = /opt/ldsi
module = ldsi.wsgi
home = /opt/ldsi
master = true
pidfile = /opt/ldsi/run/ldsi-uwsgi-master.pid
processes = 10
uid = www-data
gid = www-data
socket = /opt/ldsi/run/ldsi.sock
chmod-socket = 664
chown-socket = www-data:www-data
vacuum = true
daemonize = /var/log/uwsgi/ldsi.log
