{% extends "siem/base.html" %}

{% block sub-title %} | Limit Rules{% endblock %}

{% block content-main %}

<h1>Limit Rules</h1>
<a href="{% url 'siem:lr_create' %}">Add</a>
<a href="{% url 'siem:lr_index' %}">Search</a>

{% if lr_list %}
    <ul>
        {% for lr in lr_list %}
            <li><a href="{% url 'siem:lr_detail' lr.id %}">
                    {{ lr }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No limit rules.</p>
{% endif %}

{% endblock %}
