{% extends "siem/base.html" %}

{% block sub-title %} | Limit Rules{% endblock %}

{% block content-main %}

<h1>Limit Rules</h1>
<a href="{% url 'siem:lr_create' %}">Add</a>

{% if lr_list %}
    <table>
        <tr><th>Rule Name</th><th>Enabled?</th>
        {% for lr in lr_list %}
            <tr><td><a href="{% url 'siem:lr_detail' lr.id %}">
                    {{ lr }}</a></td><td>{{ lr.is_enabled }}</td></tr>
        {% endfor %}
    </table>
{% else %}
    <p>No limit rules.</p>
{% endif %}

{% endblock %}
