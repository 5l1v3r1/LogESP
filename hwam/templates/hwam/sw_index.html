{% include "hwam/base.html" %}

<h1>Software Assets</h1>
<a href="{% url 'admin:hwam_softwareasset_changelist' %}">Admin</a>
<a href="{% url 'admin:hwam_softwareasset_add' %}">Add</a>

{% if sw_list %}
    Running on hardware:
    <ul>
        {% for a in sw_list.0 %}
            <li><a href="{% url 'hwam:sw_detail' a.id %}">{{ a.asset_name }}</a></li>
        {% endfor %}
    </ul>
    Running on software:
    <ul>
        {% for a in sw_list.1 %}
            <li><a href="{% url 'hwam:sw_detail' a.id %}">{{ a.asset_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No assets.</p>
{% endif %}
