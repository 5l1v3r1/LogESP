{% include "risk/base.html" %}

<h1>Impacts</h1>
<a href="{% url 'admin:risk_impact_changelist' %}">Admin</a>
<a href="{% url 'risk:impact_create' %}">Add</a>

{% if impact_list %}
    <ul>
        {% for impact in impact_list %}
            <li><a href="{% url 'risk:impact_detail' impact.id %}">
                    {{ impact }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No impacts.</p>
{% endif %}
