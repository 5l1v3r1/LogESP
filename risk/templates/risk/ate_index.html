{% extends "risk/base.html" %}

{% block content-main %}

<h1>Adversarial Threat Events</h1>
{% if user.is_staff %}
    <a href="{% url 'admin:risk_advthreatevent_changelist' %}">Admin</a>
{% endif %}
<a href="{% url 'risk:ate_create' %}">Add</a>

{% if ate_list %}
    <ul>
        {% for ate in ate_list %}
            <li><a href="{% url 'risk:ate_detail' ate.id %}">
                    {{ ate }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No adversarial threats.</p>
{% endif %}

{% endblock %}
