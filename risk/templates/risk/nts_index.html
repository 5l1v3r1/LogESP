{% include "risk/base.html" %}

<h1>Non-Adversarial Threat Sources</h1>
<a href="{% url 'admin:risk_nonadvthreatsource_changelist' %}">Admin</a>
<a href="{% url 'risk:nts_create' %}">Add</a>

{% if nts_list %}
    <ul>
        {% for nts in nts_list %}
            <li><a href="{% url 'risk:nts_detail' nts.id %}">
                    {{ nts }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No non-adversarial threat sources.</p>
{% endif %}
