{% include "risk/base.html" %}

<h1>Predisposing Conditions</h1>
<a href="{% url 'admin:risk_riskcondition_changelist' %}">Admin</a>
<a href="{% url 'risk:cond_create' %}">Add</a>

{% if cond_list %}
    <ul>
        {% for cond in cond_list %}
            <li><a href="{% url 'risk:cond_detail' cond.id %}">
                    {{ cond }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No predisposing conditions.</p>
{% endif %}
